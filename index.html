<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@700&family=Oleo+Script:wght@700&display=swap"
    rel="stylesheet">
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <header>
      <nav class="flex items-center justify-between flex-wrap bg-green-900 p-6 fixed w-full z-10 top-0">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <h1 class="lg:text-4xl md:text-3xl sm:text-2xl pl-2">
            <a class="text-white no-underline hover:text-white hover:no-underline" href="#">
              <span><img src="src/assets/img/pizza.svg" alt="" class="logo">
                Pop's Pizza & Pasta</span>
            </a>
          </h1>
        </div>

        <div class="block lg:hidden">
          <button id="nav-toggle"
            class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <title>Menu</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
          </button>
        </div>

        <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden pt-6 lg:pt-0" id="nav-content">
          <ul class="list-reset lg:flex justify-end flex-1 items-center">
            <li class="mr-3">
              <a class="inline-block py-2 px-4 text-white no-underline" href="#">About</a>
            </li>
            <li class="mr-3">
              <a class="inline-block text-white no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
                href="#">Menu</a>
            </li>
            <li class="mr-3">
              <a class="inline-block text-white no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
                href="#">Contact</a>
            </li>
            <li class="mr-3">
              <a class="inline-block text-white no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
                href="#">Testimonials</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="bg-[url('src/assets/img/pizza1.jpg')] bg-cover h-screen">

      </section>
    </main>

    <footer></footer>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
