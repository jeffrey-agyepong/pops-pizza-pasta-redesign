<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@700&family=Oleo+Script:wght@700&display=swap"
    rel="stylesheet">
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <header>
      <nav class="bg-green-900 dark:bg-gray-900 fixed w-full z-20 top-0 left-0 dark:border-gray-600 py-5">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
          <a href="https://flowbite.com/" class="flex items-center site-id">
            <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 mr-3" alt="Flowbite Logo">
            <span class="self-center text-2xl text-white font-semibold whitespace-nowrap dark:text-white">Pop's Pizza &
              Pasta</span>
          </a>
          <div class="flex md:order-2">
            <button type="button"
              class="text-white bg-red-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Order
              Now</button>
            <button data-collapse-toggle="navbar-sticky" type="button"
              class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="navbar-sticky" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
          <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
            <ul
              class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg  md:flex-row md:space-x-8 md:mt-0 md:border-0  dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
              <li>
                <a href="#" class="block py-2 pl-3 pr-4 text-white  rounded md:bg-transparent  md:p-0 ">About</a>
              </li>
              <li>
                <a href="#"
                  class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Menu</a>
              </li>
              <li>
                <a href="#"
                  class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Testimonials</a>
              </li>
              <li>
                <a href="#"
                  class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    </header>
    <main>
      <section
        class="bg-center bg-no-repeat bg-[url('/src/assets/pizza1.jpg')] bg-gray-700 bg-blend-multiply bg-cover h-screen">
        <div class="px-4 mx-auto max-w-screen-xl text-left py-48 lg:py-56">
          <h2
            class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-white md:text-5xl lg:text-6xl pe-16 hero-text">
            Bringing A Taste Of <br>
            Naples To Your <br>
            Neighborhood</h2>
          <!-- <p class="mb-8 text-lg text-left font-normal text-gray-300 lg:text-xl sm:px-16 lg:px-48">Here at Flowbite we
            focus on
            markets where technology, innovation, and capital can unlock long-term value and drive economic growth.</p> -->
          <div class="float-left space-y-4 sm:flex-row sm:justify-center sm:space-y-0 sm:space-x-4">
            <a href="#"
              class="inline-flex justify-center items-center py-3 px-5 text-base font-medium text-left text-white rounded-lg bg-red-600 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900">
              Book Table
            </a>

          </div>
        </div>
      </section>

    </main>

    <footer></footer>
  </div>

  <script type="module" src="./node_modules/flowbite/dist/flowbite.min.js"></script>

  <script type="module" src="./src/main.js"></script>
</body>

</html>
